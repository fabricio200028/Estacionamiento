<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Barra de navegacion -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Parking Plus</a>
        </div>
    </nav>

    <!-- Formulario -->
    <form class="row g-3 p-3" action="/register" method="POST">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Patente del vehículo</label>
        <input type="text" class="form-control" id="validationDefault01" name="patente" placeholder="FDS425" required>
      </div>

      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Horario de Entrada</label>
        <input type="text" class="form-control" id="validationDefault02" name="horarioEntrada" placeholder="14:39" required>
      </div>

      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Horario de Salida</label>
        <input type="text" class="form-control" id="validationDefault02" name="horarioSalida" placeholder="17:10" required>
      </div>

      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Tipo de vehículo</label>
        <select class="form-select" id="validationDefault04" name="tipoVehiculo" required>
          <option selected disabled value="">Auto</option>
          <option value="Moto">Moto</option>
          <option value="Camioneta">Camioneta</option>
        </select>
      </div>

      <!-- Botón -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrar</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
